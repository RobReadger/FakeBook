<app-header></app-header>
<div class="container">
  <div class="head-data">
    <div class="user-data">
      <img
        class="profile-pic--big"
        src="/assets/default-profile-pic.png"
        alt="Default profile pic"
      />
      <h1>{{ user?.name }}</h1>
      <h1 class="head-data__email">{{ user?.email }}</h1>
    </div>
    <div class="head-data__actions">
      <button mat-button color="primary" (click)="openDataChangeDialog()">
        Adatok szerkesztése
      </button>
      <button mat-button color="warn" (click)="openConfirmDialog()">
        Törlés
      </button>
    </div>
  </div>
  <div class="profile__posts">
    <app-posts [posts]="userPosts"></app-posts>
  </div>
</div>
