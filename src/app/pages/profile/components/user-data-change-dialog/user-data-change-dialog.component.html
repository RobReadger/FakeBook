<h2 mat-dialog-title>Adatok módosítása</h2>
<mat-dialog-content>
  <form [formGroup]="dataChangeForm">
    <mat-form-field>
      <mat-label>Név</mat-label>
      <input type="text" matInput formControlName="name" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Jelszó</mat-label>
      <input type="password" matInput formControlName="password" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Jelszó ismét</mat-label>
      <input
        type="password"
        matInput
        formControlName="confirmPassword"
        required
      />
    </mat-form-field>
    <!-- <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="registrationForm.invalid"
    >
      Regisztráció
    </button>
    <button mat-flat-button color="primary" (click)="back()">Vissza</button> -->
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Mégse</button>
  <button mat-button (click)="save()" cdkFocusInitial>Mentés</button>
</mat-dialog-actions>
