<div>
  <h1>Bejelentkezés</h1>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Jelszó</mat-label>
    <input type="password" matInput />
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="login()">Belép</button>
  <a routerLink="/register">Nincs fiókja? Regisztráljon</a>
</div>
